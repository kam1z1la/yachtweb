<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../../static/css/register.css">
</head>

<body>
    <div class="content" th:fragment="content(signUp)">
        <div class="sub-content">
            <div class="validity" th:if="${verify}">
                <h2 class="alert alert-danger">The link is no longer valid</h2>
            </div>
            <h1 class="title">Registration</h1>
            <form class="form_of_register" th:action="@{/account/sign-up}" th:object="${signUp}" th:method="post"
                novalidate>
                <div class="name_and_lastName_part">
                    <div class="name_part">
                        <label>Name:</label>
                        <input type="text" th:field="*{name}" id="sign-up_name" />
                        <p class="error" th:each="error : ${#fields.errors('name')}" th:text="${error}">Name error</p>
                    </div>
                    <div class="last_name_part">
                        <label>LastName:</label>
                        <input type="text" th:field="*{lastName}" id="sign-up_lastName" />
                        <p class="error" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">LastName
                            error</p>
                    </div>
                </div>
                <div class="phoneNumber_and_emilPart">
                    <div class="phonenumber_part">
                        <label>Phone number:</label>
                        <input type="text" th:field="*{phoneNumber}" id="sign-up_phoneNumber" />
                        <p class="error" th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}">Phone
                            number error</p>
                    </div>
                    <div class="email_part">
                        <label>Email:</label>
                        <input type="text" th:field="*{email}" id="sign-up_email" />
                        <p class="error" th:each="error : ${#fields.errors('email')}" th:text="${error}">Email error</p>
                        <div th:if="${error}">
                            <div class="alert alert-danger">
                                <p class="error">This email already exists</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="password_and_ConfirmPassword">
                    <div class="password_part">
                        <div class="password_part_first">
                            <div class="password_text_and_input_checkbox">
                                <label for="sign-up_password">Password:</label>
                                <div class="input_and_p">
                                    <div id="inputPreview_second">
                                        <input name="cssCheckbox" id="show-password-checkbox" type="checkbox"
                                            onclick="showPassword('sign-up_password')" class="css-checkbox">
                                        <label for="show-password-checkbox">
                                            <p>Show Password</p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <input type="password" th:field="*{password}" id="sign-up_password" />
                        </div>
                        <div class="password_part_second">
                            <div class="password_text_and_input_checkbox">
                                <label>Confirm password:</label>
                                <div class="input_and_p">
                                    <div id="inputPreview_second">
                                        <input name="cssCheckbox" id="demo_opt_1" type="checkbox"
                                            onclick="showPassword('sign-up_passwordConfirm')" class="css-checkbox">
                                        <label for="demo_opt_1">
                                            <p>Show Password</p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <input type="password" th:field="*{passwordConfirm}" id="sign-up_passwordConfirm" />
                        </div>
                    </div>
                    <div class="errors">
                        <p class="error" th:each="error : ${#fields.errors('password')}" th:text="${error}">Password
                            error</p>
                        <div class="confirm_password_errors">
                            <p class="error" th:each="error : ${#fields.errors('passwordConfirm')}" th:text="${error}">
                                PasswordConfirm error</p>
                            <p class="error" th:each="error : ${#fields.errors('${signUp}')}" th:text="${error}">
                                PasswordMatch error</p>
                        </div>
                    </div>
                </div>
                <div class="text_and_selection">
                    <label class="choose_text">Choose an option:</label>
                    <div>
                        <div class="selection" th:field="*{role}" id="pet-select">
                            <div class="role" id="user-container">
                                <input type="radio" id="user" class="option" value="USER" name="role">
                                <label for="user" class="user_text">User</label>
                            </div>
                            <div class="role" id="yacht-owner-container">
                                <input type="radio" id="yacht_owner" class="option" value="YACHT_OWNER" name="role">
                                <label for="yacht_owner" class="yacht_owner_text">Yacht owner</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${success}">
                    <div id="complete_authorization" class="alert alert-danger">To complete authorization, check your email</div>
                </div>
                <div class="signup_and_login">
                    <div>
                        <button class="sign_up_button" type="submit">Sing-up</button>
                    </div>

                    <div th:if="${error}" class="login_here_error">
                        <a th:href="@{/account/login-page}" class="fw-bold text-body"><u class="login_here_text">Login
                                here</u></a>
                    </div>
                </div>
            </form>
        </div>
        <script defer src="/js/showPassword.js"></script>
    </div>
</body>

</html>
